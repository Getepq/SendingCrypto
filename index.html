<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendingCrypto</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0d0d0f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .app {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      animation: fadeIn 0.6s ease;
    }
    .card {
      background: #16161a;
      border-radius: 20px;
      padding: 24px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 10px;
      box-shadow: 0 0 15px #3b82f6;
    }
    h2 {
      font-size: 20px;
      font-weight: 700;
    }
    .balance {
      font-size: 34px;
      font-weight: 700;
      margin: 6px 0;
    }
    .subtitle {
      font-size: 13px;
      color: #aaa;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-top: 16px;
    }
    .btn {
      background: #1f1f23;
      border-radius: 12px;
      padding: 10px;
      font-size: 13px;
      color: #fff;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #2d2d34;
    }
    .section {
      width: 100%;
      background: #16161a;
      border-radius: 20px;
      padding: 18px;
    }
    .crypto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }
    .crypto:last-child {
      border-bottom: none;
    }
    .crypto img {
      width: 26px;
      height: 26px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .crypto-name {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <img src="https://i.pravatar.cc/150?img=3" alt="avatar" class="avatar">
      <h2 id="username">Yipir</h2>
      <div class="balance" id="balance">$0</div>
      <div class="subtitle">Общий баланс в USD</div>
      <div class="buttons">
        <div class="btn">Пополнить</div>
        <div class="btn">Вывести</div>
        <div class="btn">Обмен</div>
        <div class="btn">Биржа</div>
      </div>
    </div>

    <div class="section" id="crypto-list">
      <div class="crypto"><div class="crypto-name"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"><span>Toncoin (TON)</span></div><span>—</span></div>
      <div class="crypto"><div class="crypto-name"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png"><span>Tether (USDT)</span></div><span>—</span></div>
      <div class="crypto"><div class="crypto-name"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png"><span>Bitcoin (BTC)</span></div><span>—</span></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function fetchPrices() {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,toncoin,tether&vs_currencies=usd");
      const data = await res.json();

      const cryptoList = document.getElementById("crypto-list");
      cryptoList.innerHTML = `
        <div class="crypto">
          <div class="crypto-name"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png"><span>Toncoin (TON)</span></div>
          <span>$${data.toncoin.usd.toLocaleString()}</span>
        </div>
        <div class="crypto">
          <div class="crypto-name"><img src="https://cryptologos.cc/logos/tether-usdt-logo.png"><span>Tether (USDT)</span></div>
          <span>$${data.tether.usd.toLocaleString()}</span>
        </div>
        <div class="crypto">
          <div class="crypto-name"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png"><span>Bitcoin (BTC)</span></div>
          <span>$${data.bitcoin.usd.toLocaleString()}</span>
        </div>
      `;
    }

    fetchPrices();
  </script>
</body>
</html>
