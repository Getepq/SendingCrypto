<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>

  <style>
    :root {
      --bg: #14192a;
      --glass: rgba(23, 28, 46, 0.45);
      --border: rgba(255, 255, 255, 0.05);
      --glow: rgba(167, 139, 250, 0.5);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .glass {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .glass::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at bottom,
        rgba(167, 139, 250, 0.25) 0%,
        rgba(167, 139, 250, 0.05) 40%,
        transparent 80%);
      opacity: 0.4;
      z-index: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .glass:hover::before {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-glow {
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px var(--glow);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .fade {animation: fadeIn 0.4s ease forwards;}

    /* –ü–∞–Ω–µ–ª—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è TON */
    #ton-panel {
      position: fixed;
      bottom: -100%;
      left: 0;
      right: 0;
      background: rgba(25, 30, 50, 0.95);
      backdrop-filter: blur(16px);
      padding: 24px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.4);
      transition: bottom 0.4s ease;
      z-index: 50;
    }

    #ton-panel.show { bottom: 0; }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>

<body class="antialiased text-white">
  <main class="min-h-screen flex justify-center p-4">
    <div class="w-full max-w-sm space-y-5">

      <!-- Top Card -->
      <div class="glass p-4 flex items-center gap-3 fade">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1">
          <div id="user-name" class="text-sm font-semibold">–ì–æ—Å—Ç—å</div>
        </div>
        <button id="connect-btn" class="p-2 rounded-full bg-purple-600 hover:bg-purple-700 btn-glow text-sm">
          –ü–æ–¥–∫–ª—é—á–∏—Ç—å
        </button>
      </div>

      <!-- Balance -->
      <div class="glass text-center py-6 fade">
        <div class="flex justify-center items-center gap-3">
          <div id="balance-amount" class="text-3xl font-extrabold">$0</div>
        </div>
        <div class="text-xs text-white/60 mt-2">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
      </div>

      <div id="assets" class="space-y-3 fade"></div>

    </div>
  </main>

  <!-- –ü–∞–Ω–µ–ª—å TON -->
  <div id="ton-panel">
    <div class="text-lg font-bold mb-2">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ TON-–∫–æ—à–µ–ª—å–∫–∞</div>
    <div class="text-sm text-white/70 mb-4">
      –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:
    </div>
    <div class="grid grid-cols-2 gap-3">
      <button onclick="connectWallet('tonkeeper')" class="glass p-3 btn-glow">Tonkeeper</button>
      <button onclick="connectWallet('tonhub')" class="glass p-3 btn-glow">Tonhub</button>
    </div>
    <button onclick="hideTonPanel()" class="mt-6 w-full py-2 bg-white/10 rounded-xl btn-glow">–û—Ç–º–µ–Ω–∞</button>
  </div>

  <div id="toast">–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ</div>

  <audio id="connect-sound" src="https://files.catbox.moe/yogz7u.mp3"></audio>

  <script>
    const tonConnect = new TON_CONNECT.TonConnect({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp/tonconnect-manifest.json'
    });

    const panel = document.getElementById('ton-panel');
    const connectBtn = document.getElementById('connect-btn');
    const audio = document.getElementById('connect-sound');

    connectBtn.addEventListener('click', () => {
      panel.classList.add('show');
    });

    function hideTonPanel() {
      panel.classList.remove('show');
    }

    async function connectWallet(wallet) {
      try {
        hideTonPanel();
        const wallets = await tonConnect.getWallets();
        const selected = wallets.find(w => w.name.toLowerCase().includes(wallet));
        await tonConnect.connect({ universalLink: selected.universalLink, bridgeUrl: selected.bridgeUrl });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', err);
      }
    }

    tonConnect.onStatusChange((walletInfo) => {
      if (walletInfo && walletInfo.account) {
        const address = walletInfo.account.address;
        const short = address.slice(0, 4) + "..." + address.slice(-4);
        document.getElementById('user-name').textContent = short;
        audio.play().catch(() => {});
        showToast("–£—Å–ø–µ—à–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ ‚úÖ");
      }
    });

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg || "–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ";
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }
  </script>
</body>
</html>
