<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto MiniApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: #0e0e10;
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .app {
      background: #18181b;
      border-radius: 20px;
      padding: 24px;
      width: 320px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
      margin-bottom: 10px;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-weight: 600;
      font-size: 16px;
    }

    .balance {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0 4px 0;
    }

    .subtext {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1;
      background: #27272a;
      border: none;
      border-radius: 12px;
      color: #e5e5e5;
      font-size: 13px;
      padding: 10px 0;
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .btn:hover {
      background: #3f3f46;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.97);
      background: #52525b;
    }

    .btn svg {
      width: 22px;
      height: 22px;
      opacity: 0.9;
    }

    .footer-card {
      background: #27272a;
      border-radius: 14px;
      padding: 12px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background 0.25s ease;
    }

    .footer-card:hover {
      background: #323236;
    }

    .footer-text {
      font-size: 13px;
      color: #a1a1aa;
    }

    .footer-icon {
      color: #818cf8;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="profile">
      <div class="avatar" id="avatar"><!-- user photo --></div>
      <div class="name" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="balance">$0</div>
    <div class="subtext">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>

    <div class="buttons">
      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        –ü–æ–ø–æ–ª–Ω–∏—Ç—å
      </button>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
        </svg>
        –í—ã–≤–µ—Å—Ç–∏
      </button>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v6h6M20 20v-6h-6M4 10l6-6m10 10l-6 6" />
        </svg>
        –û–±–º–µ–Ω
      </button>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 17l6-6 4 4 6-6" />
        </svg>
        –ë–∏—Ä–∂–∞
      </button>
    </div>

    <div class="footer-card">
      <div class="footer-text">
        –û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É<br>
        <small>–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</small>
      </div>
      <div class="footer-icon">‚ûú</div>
    </div>
  </div>

  <script>
    // Telegram WebApp API ‚Äî –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const username = document.getElementById("username");
    const avatar = document.getElementById("avatar");

    if (user) {
      username.textContent = user.first_name + (user.last_name ? " " + user.last_name : "");
      if (user.photo_url) {
        const img = document.createElement("img");
        img.src = user.photo_url;
        avatar.innerHTML = "";
        avatar.appendChild(img);
      } else {
        avatar.textContent = user.first_name[0];
      }
    } else {
      username.textContent = "–ì–æ—Å—Ç—å";
      avatar.textContent = "üë§";
    }
  </script>
</body>
</html>
