<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --glass: rgba(23, 28, 46, 0.45);
      --border: rgba(255, 255, 255, 0.05);
      --glow: rgba(167, 139, 250, 0.5);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .glass {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .glass::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(
        circle at bottom,
        rgba(167, 139, 250, 0.25) 0%,
        rgba(167, 139, 250, 0.05) 40%,
        transparent 80%
      );
      opacity: 0.4;
      z-index: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .glass:hover::before {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .glass > * {
      position: relative;
      z-index: 1;
    }

    .btn-glow {
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px var(--glow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      animation: fadeIn 0.4s ease forwards;
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body class="antialiased text-white">

  <main class="min-h-screen flex justify-center p-4">
    <div class="w-full max-w-sm space-y-5">

      <!-- Top Card -->
      <div class="glass p-4 flex items-center gap-3 fade">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1">
          <div id="user-name" class="text-sm font-semibold">–ì–æ—Å—Ç—å</div>
        </div>
        <button class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Balance -->
      <div class="glass text-center py-6 fade">
        <div class="flex justify-center items-center gap-3">
          <div id="balance-amount" class="text-3xl font-extrabold">$0</div>
          <button id="toggle-balance" class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.3"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.3"/>
            </svg>
          </button>
        </div>
        <div class="text-xs text-white/60 mt-2">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-4 gap-3 text-center fade">
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20" onclick="showToast()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M12 5v14M5 12h14" />
          </svg>
          <div class="text-xs">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20" onclick="showToast()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M5 12h14" />
          </svg>
          <div class="text-xs">–í—ã–≤–µ—Å—Ç–∏</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20" onclick="showToast()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 3v5h5M8 21v-5H3M21 8l-5-5M3 16l5 5" />
          </svg>
          <div class="text-xs">–û–±–º–µ–Ω</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20" onclick="showToast()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 17l4-4 4 4 8-8" />
          </svg>
          <div class="text-xs">–ë–∏—Ä–∂–∞</div>
        </button>
      </div>

      <!-- QR Payment -->
      <div class="glass p-4 flex justify-between items-center btn-glow fade cursor-pointer" onclick="showToast()">
        <div>
          <div class="text-sm font-semibold">–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É</div>
          <div class="text-xs text-white/60">–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white/70 transition-transform duration-150" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>

      <!-- Assets -->
      <div class="text-sm text-white/60 flex justify-between fade">
        <span>–ê–∫—Ç–∏–≤—ã</span>
        <span class="text-sky-400 cursor-pointer" onclick="showToast()">–°–∫—Ä—ã—Ç—å –º–µ–ª–∫–∏–µ –±–∞–ª–∞–Ω—Å—ã</span>

      <div id="assets" class="space-y-3 fade"></div>
    </div>
  </main>

  <div id="toast">–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ</div>

  <script>
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–æ–≤, –¥–ª—è –∫–æ—Ç–æ—Ä—ã—Ö –±—É–¥–µ–º –ø–æ–ª—É—á–∞—Ç—å —Ü–µ–Ω—É
    const assets = [
      { id: 'tether', label: 'Tether', symbol: 'USDT' },
      { id: 'toncoin', label: 'Toncoin', symbol: 'TON' }
      // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥—Ä—É–≥–∏–µ
    ];

    // —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∞–ª—é—Ç—ã
    const money = v => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(v);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–µ–Ω—ã –∏–∑ Binance API
    async function fetchPriceFromBinance(symbol) {
      try {
        // –ø—Ä–∏–º–µ—Ä: –¥–ª—è USDT‚ÄìBTC, —Ç—ã –±—É–¥–µ—à—å –∑–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å ‚ÄúBTCUSDT‚Äù (–∏–ª–∏ –ø–æ–¥–æ–±–Ω—ã–π). –ó–¥–µ—Å—å symbol —ç—Ç–æ ‚ÄúTONUSDT‚Äù –∏–ª–∏ ‚ÄúUSDTUSDT‚Äù –∏ —Ç.–¥.
        const url = `https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`;
        const resp = await fetch(url);
        const data = await resp.json();
        // data.price ‚Äî —Å—Ç—Ä–æ–∫–∞
        return parseFloat(data.price);
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ Binance API:', e);
        return null;
      }
    }

    async function updateAssetsDisplay() {
      const container = document.getElementById('assets');
      container.innerHTML = '';

      for (let a of assets) {
        // —Å–æ—Å—Ç–∞–≤–∏–º —Å–∏–º–≤–æ–ª, –Ω–∞–ø—Ä–∏–º–µ—Ä, ‚ÄúTONUSDT‚Äù (–∏–ª–∏ ‚ÄúUSDTUSDT‚Äù)
        const pair = a.symbol + 'USDT';  // –µ—Å–ª–∏ —Å–∏–º–≤–æ–ª—ã –≤ API Binance —Ç–∞–∫ —Ä–∞–±–æ—Ç–∞—é—Ç
        const price = await fetchPriceFromBinance(pair);

        const el = document.createElement('div');
        el.className = 'glass p-4 flex justify-between items-center rounded-2xl btn-glow';
        let priceStr = '‚Äî';
        if (price != null) {
          priceStr = money(price);
        }
        el.innerHTML = `
          <div>
            <div class="font-semibold">${a.label}</div>
            <div class="text-xs text-white/60">${priceStr}</div>
          </div>
          <div class="text-right">
            <div class="text-sm font-medium">0 ${a.symbol}</div>
            <div class="text-xs text-white/60">$0</div>
          </div>
        `;
        container.appendChild(el);
      }
    }

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑–∞—Ç—å —Ü–µ–Ω—ã, –∑–∞—Ç–µ–º –æ–±–Ω–æ–≤–ª—è—Ç—å —á–µ—Ä–µ–∑ N —Å–µ–∫—É–Ω–¥
    updateAssetsDisplay();
    // –û–±–Ω–æ–≤–ª—è—Ç—å –∫–∞–∂–¥—ã–µ, —Å–∫–∞–∂–µ–º, 30 —Å–µ–∫—É–Ω–¥
    setInterval(updateAssetsDisplay, 30000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
    (function initTelegram(){
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) document.getElementById('user-photo').src = user.photo_url;
      }
    })();
  </script>

</body>
</html>
