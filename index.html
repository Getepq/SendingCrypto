<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaito Shop вЂ” Bot Connection Guide</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(145deg, #00d9a3, #00a3e0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8em;
    }
    ol {
      text-align: left;
      margin: 16px auto;
      max-width: 420px;
      padding-left: 20px;
      line-height: 1.6;
    }
    button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      color: #00a3e0;
      transition: all 0.25s;
    }
    button:hover {
      background: #e0f2fe;
    }
    #langBtn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="langBtn">рџ‡·рџ‡є RU</button>

  <div class="box">
    <h1 id="title"></h1>
    <ol id="steps"></ol>
    <button id="doneBtn"></button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentLang = tg.initDataUnsafe?.user?.language_code?.startsWith("ru")
      ? "ru"
      : "en";

    const content = {
      en: {
        title: "How to Connect Telegram for Business",
        steps: [
          "вљ™пёЏ Open Telegram Settings",
          "рџ’ј Go to Telegram for Business",
          "рџ¤– Choose Chat-bots and add this bot to your business account",
          "вњ… Return to the bot and press вЂњConnected the botвЂќ"
        ],
        done: "I've Connected the Bot",
        langBtn: "рџ‡¬рџ‡§ EN"
      },
      ru: {
        title: "РљР°Рє РїРѕРґРєР»СЋС‡РёС‚СЊ Telegram РґР»СЏ Р±РёР·РЅРµСЃР°",
        steps: [
          "вљ™пёЏ РћС‚РєСЂРѕР№С‚Рµ РќР°СЃС‚СЂРѕР№РєРё Telegram",
          "рџ’ј РџРµСЂРµР№РґРёС‚Рµ РІ Telegram РґР»СЏ Р±РёР·РЅРµСЃР°",
          "рџ¤– Р’С‹Р±РµСЂРёС‚Рµ Р§Р°С‚-Р±РѕС‚С‹ Рё РґРѕР±Р°РІСЊС‚Рµ СЌС‚РѕРіРѕ Р±РѕС‚Р° РІ Р±РёР·РЅРµСЃ-Р°РєРєР°СѓРЅС‚",
          "вњ… Р’РµСЂРЅРёС‚РµСЃСЊ Рє Р±РѕС‚Сѓ Рё РЅР°Р¶РјРёС‚Рµ В«РџРѕРґРєР»СЋС‡РёР» Р±РѕС‚Р°В»"
        ],
        done: "вњ… РЇ РїРѕРґРєР»СЋС‡РёР»(Р°) Р±РѕС‚Р°",
        langBtn: "рџ‡·рџ‡є RU"
      }
    };

    function render() {
      const t = content[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("steps").innerHTML = t.steps
        .map(s => `<li>${s}</li>`)
        .join("");
      document.getElementById("doneBtn").innerText = t.done;
      document.getElementById("langBtn").innerText =
        currentLang === "ru" ? "рџ‡¬рџ‡§ EN" : "рџ‡·рџ‡є RU";
    }

    document.getElementById("langBtn").addEventListener("click", () => {
      currentLang = currentLang === "ru" ? "en" : "ru";
      render();
    });

    document.getElementById("doneBtn").addEventListener("click", () => {
      tg.close();
    });

    render();
  </script>
</body>
</html>
