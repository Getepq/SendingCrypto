<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sending Crypto</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1e1f26, #0d0d0f);
      color: white;
      font-family: "Inter", sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    button {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00aaff;
    }

    #balance-amount {
      font-size: 18px;
      margin-top: 10px;
      color: #7dd3fc;
    }

    #wallet-address {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.7;
      word-break: break-all;
    }

    #status {
      margin-top: 20px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíé Sending Crypto</h1>

    <div id="wallet-section">
      <button id="connect-button">–ü–æ–¥–∫–ª—é—á–∏—Ç—å TON –∫–æ—à–µ–ª—ë–∫</button>
      <p id="wallet-address"></p>
      <p id="balance-amount"></p>
    </div>

    <p id="status"></p>
  </div>

  <script>
    const connectButton = document.getElementById('connect-button');
    const walletAddressEl = document.getElementById('wallet-address');
    const balanceAmountEl = document.getElementById('balance-amount');
    const statusEl = document.getElementById('status');

    let tonConnect;

    async function initTonConnect() {
      try {
        tonConnect = new TON_CONNECT_TonConnect({
          manifestUrl: "https://sending-crypto.vercel.app/tonconnect-manifest.json"
        });

        const wallet = tonConnect.wallet;
        if (wallet) {
          onWalletConnected(wallet.account.address);
        }

        connectButton.addEventListener('click', async () => {
          try {
            const connectedWallet = await tonConnect.connectWallet();
            onWalletConnected(connectedWallet.account.address);
          } catch (err) {
            statusEl.textContent = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫";
            console.warn(err);
          }
        });
      } catch (err) {
        console.error("TON Connect –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", err);
        statusEl.textContent = "TON Connect –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω";
      }
    }

    async function onWalletConnected(address) {
      walletAddressEl.textContent = "–ê–¥—Ä–µ—Å: " + address;
      connectButton.textContent = "‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω";
      connectButton.disabled = true;
      await updateTonBalance(address);
    }

    async function updateTonBalance(address) {
      try {
        const res = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${encodeURIComponent(address)}`);
        const j = await res.json();
        const nano = parseInt(j.result?.balance || j.balance || 0, 10) || 0;
        const ton = nano / 1e9;
        balanceAmountEl.textContent = ton.toFixed(6) + ' TON';
      } catch (e) {
        console.warn('Cannot fetch TON balance', e);
        balanceAmountEl.textContent = "–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞";
      }
    }

    class TON_CONNECT_TonConnect extends TonConnect {
      constructor(config) {
        super(config);
      }
    }

    initTonConnect();
  </script>
</body>
</html>
