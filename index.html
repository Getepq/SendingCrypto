<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Crypto MiniApp ‚Äî Demo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root{
      --bg-a: #0b0c0f;
      --bg-b: #0f1220;
      --panel: #111217;
      --muted: #9aa0a6;
      --card: rgba(255,255,255,0.03);
      --accent1: #6d28d9;
      --accent2: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      background: linear-gradient(180deg,var(--bg-a), var(--bg-b));
      color:#e6eef8;
    }

    .app-viewport{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:14px}
    .app{
      width:100%;
      max-width:420px;
      height:calc(100vh - 28px);
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.006)), linear-gradient(180deg,var(--panel), rgba(17,18,23,0.98));
      box-shadow: 0 18px 40px rgba(2,6,23,0.7);
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow:auto;
      animation: panelIn .45s cubic-bezier(.2,.9,.2,1);
      position:relative;
    }
    @keyframes panelIn {from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none}}

    .header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      position:relative;
    }
    .profile {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .avatar {
      width:86px;
      height:86px;
      min-width:86px;
      min-height:86px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 8px 30px rgba(99,102,241,0.16);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:34px;
      overflow:hidden;
    }
    .avatar img{width:100%; height:100%; object-fit:cover; display:block}
    .profile-info{display:flex; flex-direction:column}
    .username{font-size:18px; font-weight:700}
    .small-muted{color:var(--muted); font-size:12px; margin-top:4px}

    /* —è–∑—ã–∫ */
    .lang-dropdown {
      position:absolute;
      top:0;
      right:0;
      transform:translateY(-6px);
    }
    .lang-pill {
      display:flex;
      align-items:center;
      gap:8px;
      background:var(--card);
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      color:#e9eef8;
      font-weight:600;
      transition: transform .18s ease, background .18s linear;
      font-size:13px;
    }
    .lang-pill:hover{transform:translateY(-3px); background:rgba(255,255,255,0.05)}
    .lang-pill .arrow{font-size:12px; opacity:0.9}
    .lang-menu {
      position:absolute;
      right:0;
      top:calc(100% + 6px);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:10px;
      box-shadow:0 12px 30px rgba(2,6,23,0.6);
      overflow:hidden;
      width:140px;
      opacity:0;
      transform: translateY(-6px) scale(.98);
      transition: opacity .18s ease, transform .22s cubic-bezier(.2,.9,.2,1);
      pointer-events:none;
      z-index:30;
    }
    .lang-menu.show{opacity:1; transform:translateY(0) scale(1); pointer-events:auto}
    .lang-menu button{display:flex; gap:8px; align-items:center; padding:10px 12px; width:100%; background:transparent; border:none; color:#eaf3ff; font-weight:600; cursor:pointer}
    .lang-menu button:hover{background:rgba(255,255,255,0.02)}

    /* –±–∞–ª–∞–Ω—Å */
    .balance-wrap{display:flex; flex-direction:column; align-items:center; gap:6px; margin-top:6px}
    .balance-amount{font-size:36px; font-weight:800}
    .balance-sub{color:var(--muted); font-size:13px}

    /* –∫–Ω–æ–ø–∫–∏ –≤–∞–ª—é—Ç –≤ —Å—Ç–æ–ª–±–∏–∫ */
    .fiat-row{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      margin-top:8px;
    }
    .fiat-btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:#eaf3ff;
      padding:8px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition: all .18s ease;
      min-width:80px;
      justify-content:center;
      width:70%;
    }
    .fiat-btn.active{background:linear-gradient(90deg, rgba(109,40,217,0.12), rgba(6,182,212,0.06)); border:1px solid rgba(109,40,217,0.18); transform:translateY(-2px)}

    /* –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π */
    .actions{
      display:flex;
      gap:8px;
      justify-content:space-between;
      margin-top:10px;
    }
    .action-btn{
      flex:1;
      background: rgba(255,255,255,0.03);
      border-radius:10px;
      padding:8px 4px;
      border:none;
      color:#eef6ff;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      cursor:pointer;
      font-size:22px;
      transition:transform .16s ease, background .16s linear;
    }
    .action-btn span{font-size:12px; font-weight:700}
    .action-btn:hover{transform:translateY(-4px); background: rgba(255,255,255,0.05)}

    .info-card{display:flex; gap:12px; align-items:center; background:linear-gradient(90deg, rgba(99,102,241,0.04), rgba(6,182,212,0.03)), rgba(255,255,255,0.02); padding:12px; border-radius:12px; margin-top:6px}
    .info-title{font-weight:700}
    .info-sub{font-size:13px; color:var(--muted)}

    /* –≤–∞–ª—é—Ç—ã –≤ —Å—Ç–æ–ª–±–∏–∫ */
    .markets-grid{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }
    .coin-card{background: rgba(255,255,255,0.02); padding:10px; border-radius:10px; display:flex; align-items:center; justify-content:space-between; gap:8px}
    .coin-left{display:flex; gap:10px; align-items:center}
    .coin-icon{width:44px; height:44px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:14px; background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff}
    .coin-info{display:flex; flex-direction:column}
    .coin-name{font-weight:800; font-size:13px}
    .coin-sub{font-size:12px; color:var(--muted)}
    .coin-right{text-align:right}
    .coin-price{font-weight:800}
    .coin-change{font-size:12px; display:flex; align-items:center; gap:6px; justify-content:flex-end}
    .up{color:var(--success)}
    .down{color:var(--danger)}
    .footer{margin-top:auto; font-size:12px; color:var(--muted); text-align:center; padding-bottom:8px}
  </style>
</head>
<body>
  <div class="app-viewport">
    <div class="app">
      <div class="header">
        <div class="profile">
          <div class="avatar" id="avatar">U</div>
          <div class="profile-info">
            <div class="username" id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="small-muted" id="small-muted">Telegram</div>
          </div>
        </div>

        <div class="lang-dropdown">
          <div class="lang-pill" id="langPill"><span id="langLabel">RU</span><span class="arrow">‚ñæ</span></div>
          <div class="lang-menu" id="langMenu">
            <button id="set-ru">–†—É—Å—Å–∫–∏–π ‚Äî RU</button>
            <button id="set-en">English ‚Äî EN</button>
          </div>
        </div>
      </div>

      <div class="balance-wrap">
        <div class="balance-amount" id="balanceAmount">0,00 TRY</div>
        <div class="balance-sub" id="balanceSub">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ TRY</div>

        <div class="fiat-row" id="fiatRow">
          <button class="fiat-btn active" data-f="try"><span class="sym">‚Ç∫</span> TRY</button>
          <button class="fiat-btn" data-f="usd"><span class="sym">$</span> USD</button>
          <button class="fiat-btn" data-f="rub"><span class="sym">‚ÇΩ</span> RUB</button>
          <button class="fiat-btn" data-f="eur"><span class="sym">‚Ç¨</span> EUR</button>
          <button class="fiat-btn" data-f="uah"><span class="sym">‚Ç¥</span> UAH</button>
        </div>
      </div>

      <div class="actions">
        <button class="action-btn" data-act="deposit">‚ûï<span id="lbl-deposit">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</span></button>
        <button class="action-btn" data-act="withdraw">‚ûñ<span id="lbl-withdraw">–í—ã–≤–µ—Å—Ç–∏</span></button>
        <button class="action-btn" data-act="exchange">‚ÜîÔ∏è<span id="lbl-exchange">–û–±–º–µ–Ω</span></button>
        <button class="action-btn" data-act="market">üìà<span id="lbl-market">–ë–∏—Ä–∂–∞</span></button>
      </div>

      <div class="info-card">
        <div style="width:44px; height:44px; border-radius:8px; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:white; font-weight:800">QR</div>
        <div>
          <div class="info-title" id="qrTitle">–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É</div>
          <div class="info-sub" id="qrSub">–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</div>
        </div>
        <div style="margin-left:auto; color:var(--muted); font-weight:700">‚ûú</div>
      </div>

      <div class="markets-grid" id="marketsGrid"></div>
      <div class="footer" id="footer">–û–±–Ω–æ–≤–ª–µ–Ω–æ: ‚Äî</div>
    </div>
  </div>

  <script>
    // ... –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–≤–æ–π JavaScript –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ...
  </script>
</body>
</html>
