<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>SendingCrypto Bot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #14192a;
      --glass: rgba(23, 28, 46, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --glow: rgba(80, 160, 255, 0.4);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
      padding-bottom: 80px;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .btn-glow { transition: all 0.3s ease; }
    .btn-glow:active { transform: scale(0.98); }

    #ton-panel {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 9999;
      align-items: flex-end;
      justify-content: center;
    }
    #ton-panel.active { display: flex; }

    .panel-content {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px 24px 0 0;
      padding: 24px;
      box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.4s ease;
      border: 1px solid var(--border);
      border-bottom: none;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 10000;
    }
    #toast.show { opacity: 1; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 12px 0;
      z-index: 100;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: rgba(255,255,255,0.5);
      transition: all 0.3s;
    }
    .nav-btn.active {
      color: #60a5fa;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s;
    }
    .action-btn:active {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(0.98);
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <main id="main-menu" class="p-4" style="display: none;">
    <div class="max-w-xl mx-auto space-y-4">

      <div class="glass p-4 flex items-center gap-3">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1 min-w-0">
          <div id="user-name" class="text-base font-semibold truncate">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          <div id="wallet-short" class="text-xs text-white/50 mt-1" style="display: none;"></div>
        </div>
      </div>

      <div class="glass text-center py-8">
        <div class="text-4xl font-bold mb-1" id="balance-amount">$0.00</div>
        <div class="text-sm text-white/60">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
      </div>

      <div id="assets" class="space-y-3"></div>

    </div>
  </main>

  <!-- –ü–∞–Ω–µ–ª—å TON Connect -->
  <div id="ton-panel">
    <div class="panel-content relative">
      <button id="close-ton" class="absolute top-4 right-4 text-white/60 active:text-white text-2xl leading-none">&times;</button>

      <div class="flex justify-center mb-6">
        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/50">
          <svg width="48" height="48" viewBox="0 0 56 56" fill="white">
            <path d="M28 56C43.464 56 56 43.464 56 28C56 12.536 43.464 0 28 0C12.536 0 0 12.536 0 28C0 43.464 12.536 56 28 56Z"/>
            <path d="M37.56 15.63H18.44C14.92 15.63 12.69 19.42 14.46 22.49L26.26 42.94C27.03 44.28 28.96 44.28 29.73 42.94L41.54 22.49C43.3 19.42 41.08 15.63 37.56 15.63Z" fill="#0088CC"/>
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold mb-2 text-center">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON-–∫–æ—à–µ–ª—ë–∫</h2>
      <p class="text-sm text-white/70 mb-6 text-center px-2 leading-relaxed">
        –ü–æ–¥–∫–ª—é—á–∏–≤ –∫–æ—à–µ–ª—ë–∫, –≤—ã —Å–º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å TON –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –∏ –ø–æ–∫—É–ø–æ–∫
      </p>

      <div id="ton-connect-button" class="flex justify-center mb-4 min-h-[56px]">
        <div class="loading-spinner"></div>
      </div>

      <button id="manual-connect"
              class="w-full bg-gradient-to-r from-blue-500 to-blue-600 active:from-blue-600 active:to-blue-700 text-white font-semibold py-3.5 px-6 rounded-xl btn-glow mb-3 shadow-lg">
        –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫
      </button>

      <button id="skip-ton"
              class="w-full text-white/70 active:text-white text-sm py-2">
        –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å
      </button>
    </div>
  </div>

  <div id="toast"></div>

  <!-- ‚úÖ –ù–∞–¥—ë–∂–Ω—ã–π CDN –¥–ª—è TonConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#14192a');
      tg.setBackgroundColor('#14192a');
    }

    const storage = {
      set(k, v) { try { localStorage.setItem(k, JSON.stringify(v)) } catch(e) {} },
      get(k) { try { return JSON.parse(localStorage.getItem(k)) } catch { return null } },
      remove(k) { try { localStorage.removeItem(k) } catch(e) {} }
    };

    function showToast(text) {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    function closeTonPanel() {
      document.getElementById('ton-panel').classList.remove('active');
      document.getElementById('main-menu').style.display = 'block';
    }

    async function initTonConnect() {
      try {
        let attempts = 0;
        while (typeof TonConnectUI === 'undefined' && attempts < 50) {
          await new Promise(r => setTimeout(r, 100));
          attempts++;
        }

        if (typeof TonConnectUI === 'undefined') {
          document.getElementById('ton-connect-button').innerHTML =
            '<div class="text-sm text-red-400">TonConnect SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω üòï</div>';
          console.error('TonConnectUI –Ω–µ –Ω–∞–π–¥–µ–Ω');
          return;
        }

        const tonConnectUI = new TonConnectUI({
          manifestUrl: 'https://sending-crypto.vercel.app/tonconnect-manifest.json',
          buttonRootId: 'ton-connect-button'
        });

        document.getElementById('manual-connect').onclick = async () => {
          try {
            await tonConnectUI.openModal();
          } catch (e) {
            showToast('–û—à–∏–±–∫–∞: ' + e.message);
          }
        };

        tonConnectUI.onStatusChange(wallet => {
          if (wallet) {
            const address = wallet.account.address;
            storage.set('ton_wallet', address);
            const short = address.slice(0, 4) + '...' + address.slice(-4);
            document.getElementById('wallet-short').textContent = short;
            document.getElementById('wallet-short').style.display = 'block';
            closeTonPanel();
            showToast(`–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${short}`);
          }
        });

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ TonConnect:', error);
        showToast('–û—à–∏–±–∫–∞ TonConnect SDK');
      }
    }

    function initUser() {
      const user = tg?.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) {
          document.getElementById('user-photo').src = user.photo_url;
        }
      } else {
        document.getElementById('user-name').textContent = 'Demo User';
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      initUser();
      const wallet = storage.get('ton_wallet');
      if (wallet) {
        closeTonPanel();
        const short = wallet.slice(0, 4) + '...' + wallet.slice(-4);
        document.getElementById('wallet-short').textContent = short;
        document.getElementById('wallet-short').style.display = 'block';
      } else {
        document.getElementById('ton-panel').classList.add('active');
      }

      await initTonConnect();

      document.getElementById('skip-ton').onclick = closeTonPanel;
      document.getElementById('close-ton').onclick = closeTonPanel;
      document.getElementById('ton-panel').onclick = (e) => {
        if (e.target.id === 'ton-panel') closeTonPanel();
      };
    });
  </script>
</body>
</html>
