<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/sdk@2.3.2/dist/tonconnect-sdk.min.js"></script>

  <style>
    :root {
      --bg: #14192a;
      --glass: rgba(23, 28, 46, 0.85);
      --border: rgba(255, 255, 255, 0.1);
      --glow: rgba(167, 139, 250, 0.5);
    }
    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .glass {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px var(--glow);
    }

    /* modal sheet (bottom) */
    #wallet-modal {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      transform: translateY(100%);
      background: var(--glass);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -6px 30px rgba(0,0,0,0.6);
      padding: 24px;
      z-index: 1000;
      transition: transform 0.4s ease;
    }
    #wallet-modal.show {
      transform: translateY(0);
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55,65,81,0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168,85,247,0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="wallet-modal" class="">
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <h2 style="margin:0; font-size:18px; font-weight:600;">Подключить TON кошелёк</h2>
      <button id="close-wallet" style="font-size:24px; color:rgba(255,255,255,0.7); background:none; border:none; cursor:pointer;">×</button>
    </div>
    <p style="color:rgba(255,255,255,0.7); margin-top:8px;">Выберите кошелёк для подключения к приложению.</p>
    <button id="connect-ton" class="btn-glow glass" style="width:100%; padding:12px; margin-top:16px; border: none; border-radius:12px; background: rgb(114, 58, 248); color: white; font-weight:600; cursor:pointer;">Подключить TON</button>
    <button id="skip-wallet" style="width:100%; margin-top:12px; background:none; border:none; color:rgba(255,255,255,0.7); cursor:pointer;">Пропустить</button>
  </div>

  <main id="main-content" class="hidden" style="padding:24px;">
    <div class="glass p-4" style="margin-bottom:16px; display:flex; align-items:center; gap:12px;">
      <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar" style="width:48px; height:48px; border-radius:50%; border:1px solid rgba(255,255,255,0.2);">
      <div style="flex:1;">
        <div id="user-name" style="font-size:16px; font-weight:600;">Гость</div>
        <div id="wallet-address" style="font-size:12px; color:rgba(255,255,255,0.6); margin-top:4px;"></div>
      </div>
    </div>
    <div class="glass text-center p-6">
      <div style="font-size:28px; font-weight:800;" id="balance-amount">$0</div>
      <div style="color:rgba(255,255,255,0.6); margin-top:8px; font-size:12px;">Общий баланс</div>
    </div>
  </main>

  <div id="toast">...</div>

  <audio id="success-sound" src="https://files.catbox.moe/yogz7u.mp3" preload="auto"></audio>

  <script>
    console.log("Script start");

    const modal = document.getElementById('wallet-modal');
    const closeBtn = document.getElementById('close-wallet');
    const skipBtn = document.getElementById('skip-wallet');
    const connectBtn = document.getElementById('connect-ton');
    const mainEl = document.getElementById('main-content');
    const walletAddrEl = document.getElementById('wallet-address');
    const successSound = document.getElementById('success-sound');

    // функция отображения тоста
    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2000);
    }

    function showModal() {
      modal.classList.add('show');
    }
    function hideModal() {
      modal.classList.remove('show');
    }

    // инициализация SDK
    let connector = null;
    function initConnector() {
      if (connector) return connector;
      console.log("Init connector");
      connector = new TON_CONNECT.TonConnectSDK({
        manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json'
      });
      return connector;
    }

    closeBtn.onclick = () => {
      console.log("Close clicked");
      hideModal();
      mainEl.classList.remove('hidden');
    };
    skipBtn.onclick = () => {
      console.log("Skip clicked");
      hideModal();
      mainEl.classList.remove('hidden');
    };

    connectBtn.onclick = async () => {
      console.log("Connect clicked");
      hideModal();
      mainEl.classList.remove('hidden');

      const sdk = initConnector();
      try {
        await sdk.connect();
        const walletInfo = sdk.wallet;
        console.log("WalletInfo:", walletInfo);
        if (walletInfo && walletInfo.account) {
          const addr = walletInfo.account.address;
          const short = addr.slice(0,6) + '...' + addr.slice(-6);
          walletAddrEl.textContent = short;
          try {
            successSound.currentTime = 0;
            await successSound.play();
          } catch (e) {
            console.warn("Audio play failed", e);
          }
          if (navigator.vibrate) navigator.vibrate(150);
        }
      } catch (e) {
        console.error("Connect error:", e);
        showToast("Ошибка подключения");
      }
    };

    window.addEventListener('load', () => {
      console.log("Window loaded");
      // сразу показать модалку
      showModal();
    });
  </script>

</body>
</html>
