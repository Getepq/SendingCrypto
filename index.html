<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #14192a;
      --bg2: #1b2236;
      --glass: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.08);
      --glow: rgba(167, 139, 250, 0.4);
    }

    body {
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      -webkit-backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.25s ease;
    }

    .glass:hover {
      box-shadow: 0 0 10px var(--glow);
    }

    .btn-glow {
      transition: all 0.2s ease;
    }

    .btn-glow:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--glow);
    }

    .btn-glow:active {
      transform: scale(0.97);
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body class="antialiased text-white">

  <main class="min-h-screen flex justify-center p-4">
    <div class="w-full max-w-sm space-y-5">

      <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
      <div class="glass p-4 flex items-center gap-3">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1">
          <div id="user-name" class="text-sm font-semibold">–ì–æ—Å—Ç—å</div>
        </div>
        <button class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- –ë–∞–ª–∞–Ω—Å -->
      <div class="glass text-center py-6">
        <div class="flex justify-center items-center gap-3">
          <div id="balance-amount" class="text-3xl font-extrabold">$0</div>
          <button id="toggle-balance" class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.3"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.3"/>
            </svg>
          </button>
        </div>
        <div class="text-xs text-white/60 mt-2">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
      <div class="grid grid-cols-4 gap-3 text-center">
        <!-- –ü–æ–ø–æ–ª–Ω–∏—Ç—å -->
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M12 5v14M5 12h14" />
          </svg>
          <div class="text-xs">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
        </button>

        <!-- –í—ã–≤–µ—Å—Ç–∏ -->
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M5 12h14" />
          </svg>
          <div class="text-xs">–í—ã–≤–µ—Å—Ç–∏</div>
        </button>

        <!-- –û–±–º–µ–Ω -->
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 3v5h5M8 21v-5H3M21 8l-5-5M3 16l5 5" />
          </svg>
          <div class="text-xs">–û–±–º–µ–Ω</div>
        </button>

        <!-- –ë–∏—Ä–∂–∞ -->
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 17l4-4 4 4 8-8" />
          </svg>
          <div class="text-xs">–ë–∏—Ä–∂–∞</div>

      </div>

      <!-- QR -->
      <div class="glass p-4 flex justify-between items-center btn-glow cursor-pointer" onclick="showToast()">
        <div>
          <div class="text-sm font-semibold">–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É</div>
          <div class="text-xs text-white/60">–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</div>
        </div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M13 7l5 5-5 5M6 7h7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- –ê–∫—Ç–∏–≤—ã -->

        <span>–ê–∫—Ç–∏–≤—ã</span>
        <span class="text-sky-400 cursor-pointer" onclick="showToast()">–°–∫—Ä—ã—Ç—å –º–µ–ª–∫–∏–µ –±–∞–ª–∞–Ω—Å—ã</span>
      </div>

      <div id="assets" class="space-y-3"></div>

    </div>
  </main>

  <div id="toast">–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ</div>

  <script>
    // Toast
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Fetch asset prices
    const assets = [
      { id: 'tether', label: 'Tether', symbol: 'USDT' },
      { id: 'toncoin', label: 'Toncoin', symbol: 'TON' },
      { id: 'solana', label: 'Solana', symbol: 'SOL' },
    ];

    const money = v => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(v);

    async function fetchPrices() {
      const ids = assets.map(a => a.id).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('assets');
      container.innerHTML = '';

      assets.forEach(a => {
        const info = data[a.id];
        const price = info?.usd ?? 0;
        const change = info?.usd_24h_change ?? 0;
        const el = document.createElement('div');
        el.className = 'glass p-4 flex justify-between items-center rounded-2xl btn-glow';
        el.innerHTML = `
          <div>
            <div class="font-semibold">${a.label}</div>
            <div class="text-xs text-white/60">${money(price)} 
              <span class="${change >= 0 ? 'text-green-400' : 'text-red-400'}">${change.toFixed(2)}%</span>
            </div>
          </div>
          <div class="text-right">
            <div class="text-sm font-medium">0 ${a.symbol}</div>
            <div class="text-xs text-white/60">$0</div>
          </div>`;
        container.appendChild(el);
      });
    }

    fetchPrices();

    // Telegram WebApp user info
    (function initTelegram(){
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) document.getElementById('user-photo').src = user.photo_url;
      }
    })();
  </script>
</body>
</html>
