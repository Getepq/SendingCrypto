<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SendingCrypto</title>
  <style>
    :root {
      --bg: #0e0e10;
      --card: #18181b;
      --accent: #1d4ed8;
      --text: #fff;
      --text-secondary: #9ca3af;
      --border: rgba(255,255,255,0.05);
      --radius: 16px;
      --transition: 0.2s ease;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .profile-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .profile-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid var(--accent);
    }

    .username {
      font-size: 18px;
      font-weight: 600;
    }

    .balance {
      margin-top: 8px;
      font-size: 26px;
      font-weight: 700;
      cursor: pointer;
    }

    .balance-sub {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .buttons-row {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .btn {
      background: #232325;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 0;
      font-size: 13px;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      background: rgba(255,255,255,0.08);
    }

    .qr-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: var(--transition);
    }

    .qr-card:hover {
      background: rgba(255,255,255,0.05);
    }

    .qr-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .qr-left img {
      width: 30px;
      height: 30px;
    }

    .crypto-list {
      background: var(--card);
      border-radius: var(--radius);
      padding: 10px 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .crypto-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 4px;
      border-bottom: 1px solid var(--border);
    }

    .crypto-item:last-child {
      border-bottom: none;
    }

    .crypto-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .crypto-left img {
      width: 26px;
      height: 26px;
      border-radius: 50%;
    }

    .crypto-name {
      font-size: 14px;
      font-weight: 500;
    }

    .crypto-price {
      font-size: 14px;
      font-weight: 600;
    }

    .lang-switch {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 14px;
      background: var(--card);
      padding: 4px 10px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--border);
    }

    @media (max-width: 420px) {
      .profile-card, .qr-card, .crypto-list {padding: 16px;}
      .balance {font-size: 22px;}
    }
  </style>
</head>
<body>
  <div class="lang-switch" id="langSwitch">RU</div>

  <div class="container">
    <div class="profile-card">
      <img id="avatar" src="" class="profile-avatar" alt="avatar">
      <div id="username" class="username">User</div>
      <div id="balance" class="balance" data-currency="USD">$0</div>
      <div class="balance-sub" id="balanceSub">Общий баланс в USD</div>

      <div class="buttons-row">
        <div class="btn">Пополнить</div>
        <div class="btn">Вывести</div>
        <div class="btn">Обмен</div>
        <div class="btn">Биржа</div>
      </div>
    </div>

    <div class="qr-card">
      <div class="qr-left">
        <img src="https://cdn-icons-png.flaticon.com/512/8859/8859174.png" alt="qr">
        <div>
          <div style="font-weight:600;">Оплата по QR-коду</div>
          <div style="font-size:12px;color:var(--text-secondary);">Оплачивайте покупки с помощью криптовалюты</div>
        </div>
      </div>
      <div>→</div>
    </div>

    <div class="crypto-list" id="cryptoList">
      <!-- динамический список -->
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Получаем данные пользователя
    const user = tg.initDataUnsafe?.user;
    if (user) {
      document.getElementById('username').innerText = user.first_name || 'User';
      if (user.photo_url) document.getElementById('avatar').src = user.photo_url;
    } else {
      document.getElementById('avatar').src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
    }

    // Курсы крипты
    const cryptoList = document.getElementById('cryptoList');
    const coins = [
      { id: 'the-open-network', symbol: 'TON', name: 'Toncoin', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/11419.png' },
      { id: 'tether', symbol: 'USDT', name: 'Tether', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/825.png' },
      { id: 'solana', symbol: 'SOL', name: 'Solana', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/5426.png' },
      { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/1.png' },
      { id: 'litecoin', symbol: 'LTC', name: 'Litecoin', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/2.png' },
      { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', img: 'https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png' },
    ];

    async function loadPrices() {
      try {
        const ids = coins.map(c => c.id).join(',');
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
        const data = await res.json();

        cryptoList.innerHTML = '';
        coins.forEach(c => {
          const price = data[c.id]?.usd ? data[c.id].usd.toLocaleString() : '—';
          const item = document.createElement('div');
          item.className = 'crypto-item';
          item.innerHTML = `
            <div class="crypto-left">
              <img src="${c.img}" alt="${c.symbol}">
              <div class="crypto-name">${c.name} <span style="color:var(--text-secondary);font-size:12px;">${c.symbol}</span></div>
            </div>
            <div class="crypto-price">$${price}</div>
          `;
          cryptoList.appendChild(item);
        });
      } catch (e) {
        console.error(e);
      }
    }

    loadPrices();

    // Смена языка
    const langSwitch = document.getElementById('langSwitch');
    let lang = 'RU';
    langSwitch.addEventListener('click', () => {
      lang = lang === 'RU' ? 'EN' : 'RU';
      langSwitch.textContent = lang;
      if (lang === 'EN') {
        document.querySelector('.balance-sub').innerText = 'Total balance in USD';
        document.querySelector('.btn:nth-child(1)').innerText = 'Refill';
        document.querySelector('.btn:nth-child(2)').innerText = 'Withdraw';
        document.querySelector('.btn:nth-child(3)').innerText = 'Swap';
        document.querySelector('.btn:nth-child(4)').innerText = 'Market';
        document.querySelector('.qr-left div div:nth-child(1)').innerText = 'Pay by QR';
        document.querySelector('.qr-left div div:nth-child(2)').innerText = 'Pay for purchases using crypto';
      } else {
        document.querySelector('.balance-sub').innerText = 'Общий баланс в USD';
        document.querySelector('.btn:nth-child(1)').innerText = 'Пополнить';
        document.querySelector('.btn:nth-child(2)').innerText = 'Вывести';
        document.querySelector('.btn:nth-child(3)').innerText = 'Обмен';
        document.querySelector('.btn:nth-child(4)').innerText = 'Биржа';
        document.querySelector('.qr-left div div:nth-child(1)').innerText = 'Оплата по QR-коду';
        document.querySelector('.qr-left div div:nth-child(2)').innerText = 'Оплачивайте покупки с помощью криптовалюты';
      }
    });

    // Переключение валют
    const balance = document.getElementById('balance');
    const currencies = [
      { symbol: '$', name: 'USD' },
      { symbol: '₽', name: 'RUB' },
      { symbol: '€', name: 'EUR' },
      { symbol: '₴', name: 'UAH' },
      { symbol: '₺', name: 'TRY' },
    ];
    let current = 0;

    balance.addEventListener('click', () => {
      current = (current + 1) % currencies.length;
      const c = currencies[current];
      balance.innerText = `${c.symbol}0`;
      document.getElementById('balanceSub').innerText =
        lang === 'EN' ? `Total balance in ${c.name}` : `Общий баланс в ${c.name}`;
    });
  </script>
</body>
</html>
