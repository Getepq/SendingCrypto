<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>SendingCrypto Bot</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #14192a;
      --glass: rgba(23, 28, 46, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --glow: rgba(80, 160, 255, 0.4);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
      padding-bottom: 80px;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
    }

    .btn-glow { transition: all 0.3s ease; }
    .btn-glow:active { transform: scale(0.98); }

    #ton-panel {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 9999;
      align-items: flex-end;
      justify-content: center;
    }
    #ton-panel.active { display: flex; }

    .panel-content {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px 24px 0 0;
      padding: 24px;
      box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.4s ease;
      border: 1px solid var(--border);
      border-bottom: none;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 10000;
    }
    #toast.show { opacity: 1; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
      padding: 12px 0;
      z-index: 100;
    }

    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: rgba(255,255,255,0.5);
      transition: all 0.3s;
    }
    .nav-btn.active {
      color: #60a5fa;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s;
    }
    .action-btn:active {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(0.98);
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∞–∫—Ç–∏–≤–æ–≤ -->
      <div class="flex justify-between items-center text-sm">
        <span class="text-white/70 font-medium">–ê–∫—Ç–∏–≤—ã</span>
        <button onclick="showToast('–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ')" 
                class="text-sky-400 active:text-sky-300 text-xs">

      <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–æ–≤ -->

      <h2 class="text-xl font-bold mb-2 text-center">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON-–∫–æ—à–µ–ª—ë–∫</h2>
      <p class="text-sm text-white/70 mb-6 text-center px-2 leading-relaxed">

        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

      <button class="nav-btn" onclick="showToast('–ò—Å—Ç–æ—Ä–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#14192a');
      tg.setBackgroundColor('#14192a');
    }

    const storage = {
      set(k,v){try{localStorage.setItem(k,JSON.stringify(v))}catch(e){}},
      get(k){try{return JSON.parse(localStorage.getItem(k))}catch{return null}},
      remove(k){try{localStorage.removeItem(k)}catch(e){}}
    };

    function showToast(text) {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    const CRYPTO_ASSETS = [
      { symbol: 'BTCUSDT', label: 'Bitcoin', short: 'BTC', icon: '‚Çø' },
      { symbol: 'ETHUSDT', label: 'Ethereum', short: 'ETH', icon: 'Œû' },
      { symbol: 'TONUSDT', label: 'Toncoin', short: 'TON', icon: 'üíé' },
      { symbol: 'SOLUSDT', label: 'Solana', short: 'SOL', icon: '‚óé' },
      { symbol: 'LTCUSDT', label: 'Litecoin', short: 'LTC', icon: '≈Å' }
    ];

    async function fetchBinancePrices() {
      const container = document.getElementById('assets');
      
      try {
        const promises = CRYPTO_ASSETS.map(asset =>
          fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${asset.symbol}`)
            .then(r => r.json())
            .then(data => ({
              ...asset,
              price: parseFloat(data.lastPrice),
              change: parseFloat(data.priceChangePercent)
            }))
            .catch(() => ({
              ...asset,
              price: 0,
              change: 0
            }))
        );

        const results = await Promise.all(promises);
        renderAssets(results);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ–Ω:', error);
      }
    }

    function renderAssets(data) {
      const container = document.getElementById('assets');
      container.innerHTML = data.map(asset => {
        const changeColor = asset.change >= 0 ? 'text-green-400' : 'text-red-400';
        const changeIcon = asset.change >= 0 ? '‚Üë' : '‚Üì';
        return `
          <div class="glass p-4 rounded-xl btn-glow cursor-pointer">
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-3">
                <div class="text-2xl">${asset.icon}</div>
                <div>
                  <div class="font-semibold text-base">${asset.label}</div>
                  <div class="text-sm text-white/60">
                    $${asset.price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    <span class="${changeColor} ml-1">${changeIcon} ${Math.abs(asset.change).toFixed(2)}%</span>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-medium">0 ${asset.short}</div>
                <div class="text-xs text-white/60">$0.00</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    let tonConnectUI;

    async function initTonConnect() {
      try {
        let attempts = 0;
        while (!window.TonConnectUI && attempts < 50) {
          await new Promise(r => setTimeout(r, 100));
          attempts++;
        }

        if (!window.TonConnectUI) {
          document.getElementById('ton-connect-button').innerHTML = 
            '<div class="text-sm text-red-400">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SDK</div>';
          return;
        }

        tonConnectUI = new TonConnectUI({
          manifestUrl: 'https://sending-crypto.vercel.app/tonconnect-manifest.json',
          buttonRootId: 'ton-connect-button'
        });

        document.getElementById('manual-connect').onclick = async () => {
          try {
            await tonConnectUI.openModal();
          } catch (e) {
            showToast('–û—à–∏–±–∫–∞: ' + e.message);
          }
        };

        tonConnectUI.onStatusChange(wallet => {
          if (wallet) {
            const address = wallet.account.address;
            storage.set('ton_wallet', address);
            
            const short = address.slice(0, 4) + '...' + address.slice(-4);
            document.getElementById('wallet-short').textContent = short;
            document.getElementById('wallet-short').style.display = 'block';
            
            closeTonPanel();
            showToast(`–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${short}`);
          }
        });

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ TonConnect:', error);
      }
    }

    function closeTonPanel() {
      document.getElementById('ton-panel').classList.remove('active');
      document.getElementById('main-menu').style.display = 'block';
      fetchBinancePrices();
    }

    function initUser() {
      const user = tg?.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) {
          document.getElementById('user-photo').src = user.photo_url;
        }
      } else {
        document.getElementById('user-name').textContent = 'Demo User';
      }
    }

    window.addEventListener('DOMContentLoaded', async () => {
      initUser();
      
      const wallet = storage.get('ton_wallet');
      if (wallet) {
        closeTonPanel();
        const short = wallet.slice(0, 4) + '...' + wallet.slice(-4);
        document.getElementById('wallet-short').textContent = short;
        document.getElementById('wallet-short').style.display = 'block';
      } else {
        document.getElementById('ton-panel').classList.add('active');
      }

      await initTonConnect();

      document.getElementById('skip-ton').onclick = closeTonPanel;
      document.getElementById('close-ton').onclick = closeTonPanel;
      
      document.getElementById('ton-panel').onclick = (e) => {
        if (e.target.id === 'ton-panel') closeTonPanel();
      };
    });
  </script>
