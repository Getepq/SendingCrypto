<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crypto MiniApp</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111111;
      --border: #1a1a1a;
      --text: #eaeaea;
      --muted: #888;
      --accent: #0070f3;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 380px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: relative;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-weight: 600;
    }

    .lang {
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 4px 10px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      transition: background .2s;
    }
    .lang:hover { background: #222; }

    .balance {
      text-align: center;
      margin-top: 6px;
      cursor: pointer;
      user-select: none;
    }

    .balance-amount {
      font-size: 36px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .balance-sub {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .action-btn {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 0;
      margin: 0 3px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .action-btn:hover {
      background: #1d1d1d;
      border-color: #2a2a2a;
      transform: translateY(-2px);
    }

    .action-btn .icon {
      font-size: 20px;
    }

    .qr-btn {
      margin-top: 6px;
      background: linear-gradient(90deg, #0070f3, #00bcd4);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform .2s;
    }

    .qr-btn:hover {
      transform: translateY(-2px);
    }

    .qr-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qr-icon {
      width: 38px;
      height: 38px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="profile">
        <div class="avatar"><img src="https://i.pravatar.cc/100" alt=""></div>
        <div class="name">Yipir</div>
      </div>
      <div class="lang" id="lang">RU ‚ñæ</div>
    </div>

    <div class="balance" id="balance">
      <div class="balance-amount">
        <span id="symbol">‚Ç∫</span>
        <span id="amount">0</span>
      </div>
      <div class="balance-sub" id="balance-sub">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ TRY</div>
    </div>

    <div class="actions">
      <div class="action-btn">
        <div class="icon">‚Ü©</div>
        <div>–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
      </div>
      <div class="action-btn">
        <div class="icon">‚Ü™</div>
        <div>–í—ã–≤–µ—Å—Ç–∏</div>
      </div>
      <div class="action-btn">
        <div class="icon">üîÅ</div>
        <div>–û–±–º–µ–Ω</div>
      </div>
      <div class="action-btn">
        <div class="icon">üìà</div>
        <div>–ë–∏—Ä–∂–∞</div>
      </div>
    </div>

    <button class="qr-btn">
      <div class="qr-left">
        <div class="qr-icon">QR</div>
        <div>
          <div>–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É</div>
          <div style="font-size:13px; opacity:0.8;">–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</div>
        </div>
      </div>
      <div>‚ûú</div>
    </button>

    <div class="footer">@shalopenko</div>
  </div>

  <script>
    const balance = document.getElementById('balance');
    const symbol = document.getElementById('symbol');
    const sub = document.getElementById('balance-sub');

    const currencies = [
      { code: 'TRY', symbol: '‚Ç∫' },
      { code: 'USD', symbol: '$' },
      { code: 'RUB', symbol: '‚ÇΩ' },
      { code: 'EUR', symbol: '‚Ç¨' },
      { code: 'UAH', symbol: '‚Ç¥' }
    ];
    let current = 0;

    balance.addEventListener('click', () => {
      current = (current + 1) % currencies.length;
      const c = currencies[current];
      symbol.textContent = c.symbol;
      sub.textContent = `–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ ${c.code}`;
    });
  </script>
</body>
</html>
