<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@2.3.2/dist/tonconnect-sdk.min.js"></script>

  <style>
    :root {
      --bg: #14192a;
      --glass: rgba(23, 28, 46, 0.45);
      --border: rgba(255, 255, 255, 0.05);
      --glow: rgba(167, 139, 250, 0.5);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .glass {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(14px) saturate(140%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .glass::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at bottom,
        rgba(167, 139, 250, 0.25) 0%,
        rgba(167, 139, 250, 0.05) 40%,
        transparent 80%);
      opacity: 0.4;
      z-index: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .glass:hover::before {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 14px var(--glow);
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è */
    #wallet-modal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(23, 28, 46, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -8px 30px rgba(0,0,0,0.5);
      padding: 24px;
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 50;
    }

    #wallet-modal.show {
      transform: translateY(0);
    }

    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body class="antialiased text-white">

  <main class="min-h-screen flex justify-center p-4">
    <div class="w-full max-w-sm space-y-5">

      <!-- Top Card -->
      <div class="glass p-4 flex items-center gap-3">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1">
          <div id="user-name" class="text-sm font-semibold">–ì–æ—Å—Ç—å</div>
          <div id="wallet-address" class="text-xs text-white/50 mt-1"></div>
        </div>
        <button id="menu-btn" class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Balance -->
      <div class="glass text-center py-6">
        <div class="flex justify-center items-center gap-3">
          <div id="balance-amount" class="text-3xl font-extrabold">$0</div>
          <button id="toggle-balance" class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.3"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.3"/>
            </svg>
          </button>
        </div>
        <div class="text-xs text-white/60 mt-2">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
      </div>

      <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
      <div class="grid grid-cols-4 gap-3 text-center">
        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M12 5v14M5 12h14" />
          </svg>
          <div class="text-xs">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" d="M5 12h14" />
          </svg>
          <div class="text-xs">–í—ã–≤–µ—Å—Ç–∏</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 3v5h5M8 21v-5H3M21 8l-5-5M3 16l5 5" />
          </svg>
          <div class="text-xs">–û–±–º–µ–Ω</div>
        </button>

        <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 17l4-4 4 4 8-8" />
          </svg>
          <div class="text-xs">–ë–∏—Ä–∂–∞</div>
        </button>
      </div>

      <!-- –ê–∫—Ç–∏–≤—ã -->
      <div id="assets" class="space-y-3"></div>

    </div>
  </main>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è -->
  <div id="wallet-modal" class="glass">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-lg font-bold">–ü–æ–¥–∫–ª—é—á–∏—Ç—å TON –∫–æ—à–µ–ª—ë–∫</h2>
      <button id="close-wallet" class="text-white/70 hover:text-white text-xl">&times;</button>
    </div>
    <p class="text-white/60 mb-4 text-sm">–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</p>
    <button id="connect-ton" class="w-full py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-semibold">–ü–æ–¥–∫–ª—é—á–∏—Ç—å</button>
    <button id="skip-conn" class="w-full mt-3 text-sm text-white/60 hover:text-white">–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å</button>
  </div>

  <div id="toast">–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ</div>

  <audio id="success-sound" src="https://files.catbox.moe/yogz7u.mp3" preload="auto"></audio>

  <script>
    const connector = new TON_CONNECT.TonConnectSDK({
      manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react-ui/tonconnect-manifest.json'
    });

    const modal = document.getElementById('wallet-modal');
    const closeBtn = document.getElementById('close-wallet');
    const connectBtn = document.getElementById('connect-ton');
    const skipBtn = document.getElementById('skip-conn');
    const walletAddress = document.getElementById('wallet-address');
    const sound = document.getElementById('success-sound');

    function shortAddr(addr) {
      return addr.slice(0, 4) + '...' + addr.slice(-4);
    }

    function showModal() {
      modal.classList.add('show');
    }

    function hideModal() {
      modal.classList.remove('show');
    }

    async function connectWallet() {
      try {
        const wallets = await connector.getWallets();
        await connector.connect({ universalLink: wallets[0].universalLink, bridgeUrl: wallets[0].bridgeUrl });

        const info = connector.wallet;
        if (info && info.account) {
          const addr = shortAddr(info.account.address);
          walletAddress.textContent = addr;
          hideModal();
          sound.play();
          if (navigator.vibrate) navigator.vibrate(100);
        }
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è TON:', e);
      }
    }

    closeBtn.onclick = hideModal;
    skipBtn.onclick = hideModal;
    connectBtn.onclick = connectWallet;

    // –ê–≤—Ç–æ-–ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Å—Å–∏–∏
    (async () => {
      const connectedWallet = await connector.restoreConnection();
      if (connectedWallet && connectedWallet.account) {
        walletAddress.textContent = shortAddr(connectedWallet.account.address);
      } else {
        showModal();
      }
    })();
  </script>

</body>
</html>
