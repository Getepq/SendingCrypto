<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaito Shop — Bot Connection Guide</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(145deg, #00d9a3, #00a3e0);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 24px;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8em;
    }
    ol {
      text-align: left;
      margin: 16px auto;
      max-width: 420px;
      padding-left: 20px;
      line-height: 1.6;
    }
    button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #fff;
      color: #00a3e0;
      transition: all 0.25s;
    }
    button:hover {
      background: #e0f2fe;
    }
    #langBtn {
      position: absolute;
      top: 14px;
      right: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="langBtn">🇷🇺 RU</button>

  <div class="box">
    <h1 id="title"></h1>
    <ol id="steps"></ol>
    <button id="doneBtn"></button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let currentLang = tg.initDataUnsafe?.user?.language_code?.startsWith("ru")
      ? "ru"
      : "en";

    const content = {
      en: {
        title: "How to Connect Telegram for Business",
        steps: [
          "⚙️ Open Telegram Settings",
          "💼 Go to Telegram for Business",
          "🤖 Choose Chat-bots and add this bot to your business account",
          "✅ Return to the bot and press “Connected the bot”"
        ],
        done: "I've Connected the Bot",
        langBtn: "🇬🇧 EN"
      },
      ru: {
        title: "Как подключить Telegram для бизнеса",
        steps: [
          "⚙️ Откройте Настройки Telegram",
          "💼 Перейдите в Telegram для бизнеса",
          "🤖 Выберите Чат-боты и добавьте этого бота в бизнес-аккаунт",
          "✅ Вернитесь к боту и нажмите «Подключил бота»"
        ],
        done: "✅ Я подключил(а) бота",
        langBtn: "🇷🇺 RU"
      }
    };

    function render() {
      const t = content[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("steps").innerHTML = t.steps
        .map(s => `<li>${s}</li>`)
        .join("");
      document.getElementById("doneBtn").innerText = t.done;
      document.getElementById("langBtn").innerText =
        currentLang === "ru" ? "🇬🇧 EN" : "🇷🇺 RU";
    }

    document.getElementById("langBtn").addEventListener("click", () => {
      currentLang = currentLang === "ru" ? "en" : "ru";
      render();
    });

    document.getElementById("doneBtn").addEventListener("click", () => {
      tg.close();
    });

    render();
  </script>
</body>
</html>
