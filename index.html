<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>SendingCrypto Bot</title>

  <!-- Tailwind + Telegram SDK -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-primary: #14192a;
      --bg-secondary: #1b2236;
      --glass: rgba(23, 28, 46, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --glow: rgba(80, 160, 255, 0.4);
    }

    body {
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', sans-serif;
      color: white;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid var(--border);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .btn-glow {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .btn-glow:active {
      transform: scale(0.98);
    }
    @media (hover: hover) {
      .btn-glow:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px var(--glow);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }

    #ton-panel {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: none;
      z-index: 9999;
      align-items: flex-end;
      justify-content: center;
    }

    #ton-panel.active {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    .panel-content {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-radius: 24px 24px 0 0;
      padding: 24px;
      box-shadow: 0 -4px 32px rgba(0, 0, 0, 0.5), 0 0 20px var(--glow);
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border);
      border-bottom: none;
    }

    #toast {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10000;
      max-width: 90%;
    }
    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* TonConnect Button Styles */
    #ton-connect-container {
      min-height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
  <main id="main-menu" class="min-h-screen p-4 pb-safe" style="display: none;">
    <div class="max-w-xl mx-auto space-y-4">

      <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
      <div class="glass p-4 flex items-center gap-3 fade-in">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1 min-w-0">
          <div id="user-name" class="text-base font-semibold truncate">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          <div id="wallet-short" class="text-xs text-white/50 mt-1" style="display: none;"></div>
        </div>
        <button onclick="showToast('–ú–µ–Ω—é —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ')" 
                class="p-2 rounded-full bg-white/5 active:bg-white/10 btn-glow">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
          </svg>
        </button>
      </div>

      <!-- –ë–∞–ª–∞–Ω—Å -->
      <div class="glass text-center py-8 fade-in">
        <div class="text-4xl font-bold mb-1" id="balance-amount">$0.00</div>
        <div class="text-sm text-white/60">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å</div>
      </div>

      <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∞–∫—Ç–∏–≤–æ–≤ -->
      <div class="flex justify-between items-center text-sm fade-in">
        <span class="text-white/70 font-medium">–ê–∫—Ç–∏–≤—ã</span>
        <button onclick="showToast('–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ')" 
                class="text-sky-400 active:text-sky-300">
          –°–∫—Ä—ã—Ç—å –º–µ–ª–∫–∏–µ
        </button>
      </div>

      <!-- –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–æ–≤ -->
      <div id="assets" class="space-y-3 fade-in"></div>

    </div>
  </main>

  <!-- –ü–∞–Ω–µ–ª—å TON Connect -->
  <div id="ton-panel">
    <div class="panel-content">
      <button id="close-ton" class="absolute top-4 right-4 text-white/60 active:text-white text-2xl leading-none">&times;</button>

      <div class="flex justify-center mb-6">
        <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg shadow-blue-500/50">
          <svg width="48" height="48" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M28 56C43.464 56 56 43.464 56 28C56 12.536 43.464 0 28 0C12.536 0 0 12.536 0 28C0 43.464 12.536 56 28 56Z" fill="white"/>
            <path d="M37.5603 15.6277H18.4386C14.9228 15.6277 12.6944 19.4202 14.4632 22.4861L26.2644 42.9409C27.0345 44.2765 28.9644 44.2765 29.7345 42.9409L41.5357 22.4861C43.3045 19.4202 41.0761 15.6277 37.5603 15.6277Z" fill="#0088CC"/>
          </svg>
        </div>
      </div>

      <h2 class="text-xl font-bold mb-2 text-center">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ TON-–∫–æ—à–µ–ª—ë–∫</h2>
      <p class="text-sm text-white/70 mb-6 text-center px-2 leading-relaxed">
        –ü–æ–¥–∫–ª—é—á–∏–≤ –∫–æ—à–µ–ª—ë–∫, –≤—ã —Å–º–æ–∂–µ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å TON –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –∏ –ø–æ–∫—É–ø–æ–∫
      </p>

      <div id="ton-connect-container" class="mb-4">
        <div class="loading-spinner"></div>
      </div>

      <button id="manual-connect" 
              class="w-full bg-gradient-to-r from-blue-500 to-blue-600 active:from-blue-600 active:to-blue-700 text-white font-semibold py-3.5 px-6 rounded-xl btn-glow mb-3 shadow-lg shadow-blue-500/30">
        –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª—ë–∫
      </button>

      <button id="skip-ton" 
              class="w-full text-white/70 active:text-white text-sm py-2">
        –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å
      </button>
    </div>
  </div>

  <div id="toast"></div>

  <!-- TonConnect SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <script>
    // Telegram WebApp API
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#14192a');
      tg.setBackgroundColor('#14192a');
      tg.enableClosingConfirmation();
    }

    // Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showToast(text) {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2800);
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å Binance
    const CRYPTO_ASSETS = [
      { symbol: 'BTCUSDT', label: 'Bitcoin', short: 'BTC', icon: '‚Çø' },
      { symbol: 'ETHUSDT', label: 'Ethereum', short: 'ETH', icon: 'Œû' },
      { symbol: 'TONUSDT', label: 'Toncoin', short: 'TON', icon: 'üíé' },
      { symbol: 'SOLUSDT', label: 'Solana', short: 'SOL', icon: '‚óé' },
      { symbol: 'LTCUSDT', label: 'Litecoin', short: 'LTC', icon: '≈Å' }
    ];

    async function fetchBinancePrices() {
      const container = document.getElementById('assets');
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–µ–ª–µ—Ç–æ–Ω—ã
      container.innerHTML = CRYPTO_ASSETS.map(() => `
        <div class="glass p-4 rounded-xl">
          <div class="flex justify-between items-center">
            <div class="space-y-2 flex-1">
              <div class="skeleton h-5 w-24"></div>
              <div class="skeleton h-4 w-32"></div>
            </div>
            <div class="space-y-2 text-right">
              <div class="skeleton h-5 w-20 ml-auto"></div>
              <div class="skeleton h-4 w-16 ml-auto"></div>
            </div>
          </div>
        </div>
      `).join('');

      try {
        const promises = CRYPTO_ASSETS.map(asset =>
          fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${asset.symbol}`)
            .then(r => r.json())
            .then(data => ({
              ...asset,
              price: parseFloat(data.lastPrice),
              change: parseFloat(data.priceChangePercent)
            }))
            .catch(() => ({
              ...asset,
              price: 0,
              change: 0
            }))
        );

        const results = await Promise.all(promises);
        renderAssets(results);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ–Ω:', error);
        showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ü–µ–Ω—ã');
      }
    }

    function renderAssets(data) {
      const container = document.getElementById('assets');
      container.innerHTML = data.map(asset => {
        const changeColor = asset.change >= 0 ? 'text-green-400' : 'text-red-400';
        const changeIcon = asset.change >= 0 ? '‚Üë' : '‚Üì';
        return `
          <div class="glass p-4 rounded-xl btn-glow active:scale-[0.98] cursor-pointer">
            <div class="flex justify-between items-center">
              <div class="flex items-center gap-3">
                <div class="text-2xl">${asset.icon}</div>
                <div>
                  <div class="font-semibold text-base">${asset.label}</div>
                  <div class="text-sm text-white/60">
                    $${asset.price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    <span class="${changeColor} ml-1">${changeIcon} ${Math.abs(asset.change).toFixed(2)}%</span>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <div class="text-sm font-medium">0 ${asset.short}</div>
                <div class="text-xs text-white/60">$0.00</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TonConnect
    let tonConnectUI;

    async function initTonConnect() {
      try {
        // –ñ–¥—ë–º –∑–∞–≥—Ä—É–∑–∫–∏ SDK
        let attempts = 0;
        while (!window.TonConnectUI && attempts < 50) {
          await new Promise(r => setTimeout(r, 100));
          attempts++;
        }

        if (!window.TonConnectUI) {
          console.error('TonConnect SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
          document.getElementById('ton-connect-container').innerHTML = 
            '<div class="text-sm text-red-400">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SDK</div>';
          return;
        }

        tonConnectUI = new TonConnectUI({
          manifestUrl: 'https://sending-crypto.vercel.app/tonconnect-manifest.json',
          buttonRootId: 'ton-connect-container',
          uiPreferences: {
            theme: 'DARK'
          }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        tonConnectUI.onStatusChange(wallet => {
          if (wallet) {
            const address = wallet.account.address;
            const short = address.slice(0, 4) + '...' + address.slice(-4);
            
            document.getElementById('wallet-short').textContent = short;
            document.getElementById('wallet-short').style.display = 'block';
            
            closeTonPanel();
            showToast(`–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${short}`);
          }
        });

        // –†–µ–∑–µ—Ä–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
        document.getElementById('manual-connect').onclick = async () => {
          try {
            await tonConnectUI.openModal();
          } catch (e) {
            showToast('–û—à–∏–±–∫–∞: ' + e.message);
          }
        };

      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ TonConnect:', error);
        document.getElementById('ton-connect-container').innerHTML = 
          '<div class="text-sm text-red-400">–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏</div>';
      }
    }

    function closeTonPanel() {
      document.getElementById('ton-panel').classList.remove('active');
      document.getElementById('main-menu').style.display = 'block';
      setTimeout(() => fetchBinancePrices(), 100);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function initUser() {
      const user = tg?.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) {
          document.getElementById('user-photo').src = user.photo_url;
        }
      } else {
        document.getElementById('user-name').textContent = 'Demo User';
      }
    }

    // –ì–ª–∞–≤–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.addEventListener('DOMContentLoaded', async () => {
      initUser();
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å TON
      setTimeout(() => {
        document.getElementById('ton-panel').classList.add('active');
      }, 300);

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º TonConnect
      await initTonConnect();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
      document.getElementById('skip-ton').onclick = closeTonPanel;
      document.getElementById('close-ton').onclick = closeTonPanel;

      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
      document.getElementById('ton-panel').onclick = (e) => {
        if (e.target.id === 'ton-panel') closeTonPanel();
      };
    });
  </script>
</body>
</html>
