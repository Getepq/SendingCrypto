<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto MiniApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0e0e10);
      background-size: 200% 200%;
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: bgShift 10s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .app {
      background: rgba(24, 24, 27, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 24px;
      width: 340px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 14px rgba(79, 70, 229, 0.5);
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.07);
    }

    .name {
      font-weight: 600;
      font-size: 16px;
    }

    .balance {
      font-size: 30px;
      font-weight: 600;
      margin: 12px 0 4px 0;
    }

    .subtext {
      font-size: 13px;
      color: #a1a1aa;
      margin-bottom: 20px;
    }

    /* ===== Курсы валют ===== */
    .rates {
      background: #1f1f22;
      border-radius: 12px;
      padding: 12px;
      text-align: left;
      margin-bottom: 18px;
    }

    .rates-title {
      font-size: 14px;
      color: #a1a1aa;
      margin-bottom: 8px;
      text-align: center;
      font-weight: 500;
    }

    .rate {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      font-size: 14px;
      border-bottom: 1px solid #2c2c2f;
    }

    .rate:last-child {
      border-bottom: none;
    }

    .rate-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .rate img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .rate span:last-child {
      color: #22d3ee;
      font-weight: 500;
    }

    /* ======================= */

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1;
      background: #27272a;
      border: none;
      border-radius: 12px;
      color: #e5e5e5;
      font-size: 14px;
      padding: 10px 0;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.97);
      background: #52525b;
    }

    .qr-button {
      width: 100%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 12px 0;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .qr-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
    }

    .qr-button:active {
      transform: scale(0.97);
    }

    @keyframes press {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="profile">
      <div class="avatar">Y</div>
      <div class="name">Yipir</div>
    </div>

    <div class="balance">$0</div>
    <div class="subtext">Общий баланс в USD</div>

    <!-- ===== Курсы валют ===== -->
    <div class="rates">
      <div class="rates-title">Курс валют</div>
      <div id="rates-list">
        <div class="rate"><div class="rate-info"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC"><span>BTC / USD</span></div><span>—</span></div>
        <div class="rate"><div class="rate-info"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH"><span>ETH / USD</span></div><span>—</span></div>
        <div class="rate"><div class="rate-info"><img src="https://cryptologos.cc/logos/bnb-bnb-logo.png" alt="BNB"><span>BNB / USD</span></div><span>—</span></div>
        <div class="rate"><div class="rate-info"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="SOL"><span>SOL / USD</span></div><span>—</span></div>
      </div>
    </div>
    <!-- ======================== -->

    <div class="buttons">
      <button class="btn">Пополнить</button>
      <button class="btn">Вывести</button>
      <button class="btn">Обмен</button>
      <button class="btn">Биржа</button>
    </div>

    <button class="qr-button" id="qrButton">Оплата по QR-коду</button>
  </div>

  <script>
    const symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT"];

    async function fetchRates() {
      try {
        const res = await fetch("https://api.binance.com/api/v3/ticker/price");
        const data = await res.json();

        const ratesList = document.getElementById("rates-list");
        symbols.forEach(sym => {
          const coin = data.find(item => item.symbol === sym);
          if (coin) {
            const el = ratesList.querySelector(`[alt="${sym.replace('USDT', '')}"]`).closest(".rate");
            el.querySelector("span:last-child").textContent = `$${parseFloat(coin.price).toFixed(2)}`;
          }
        });
      } catch (err) {
        console.error("Ошибка получения данных Binance:", err);
      }
    }

    fetchRates();
    setInterval(fetchRates, 60000); // обновление каждую минуту

    // кнопка QR
    document.getElementById("qrButton").addEventListener("click", () => {
      window.open("https://www.qr-code-generator.com/", "_blank");
    });

    // анимация кнопок
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.style.animation = 'press 0.3s ease';
        btn.addEventListener('animationend', () => {
          btn.style.animation = '';
        });
      });
    });
  </script>
</body>
</html>
