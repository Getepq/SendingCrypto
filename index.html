<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SendingCrypto Bot</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #151a29;
      --card: rgba(23, 28, 46, 0.7);
      --glow: rgba(168, 85, 247, 0.5);
    }

    body {
      background: linear-gradient(180deg, #14192a 0%, #1b2236 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .glass {
      background: var(--card);
      backdrop-filter: blur(10px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      transition: all 0.25s ease;
      box-shadow: 0 0 0px rgba(0, 0, 0, 0);
    }

    .glass:hover {
      box-shadow: 0 0 10px var(--glow);
    }

    .btn-glow {
      position: relative;
      transition: all 0.2s ease;
      box-shadow: 0 0 0px var(--glow);
    }

    .btn-glow:hover {
      box-shadow: 0 0 12px var(--glow);
      transform: translateY(-3px);
    }

    .btn-glow:active {
      transform: scale(0.97);
      box-shadow: 0 0 16px var(--glow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      animation: fadeIn 0.4s ease forwards;
    }

    /* Toast notification */
    #toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(55, 65, 81, 0.85);
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #toast.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  </style>
</head>
<body class="antialiased text-white">

  <main class="min-h-screen flex justify-center p-4">
    <div class="w-full max-w-sm space-y-5">

      <!-- Top Card -->
      <div class="glass p-4 flex items-center gap-3 fade">
        <img id="user-photo" src="https://via.placeholder.com/80" alt="avatar"
          class="w-12 h-12 rounded-full border border-white/10 object-cover">
        <div class="flex-1">
          <div id="user-name" class="text-sm font-semibold">–ì–æ—Å—Ç—å</div>
          <div class="text-xs text-white/60">Crypto Bot</div>
        </div>
        <button class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <!-- Balance -->
      <div class="glass text-center py-6 fade">
        <div class="flex justify-center items-center gap-3">
          <div id="balance-amount" class="text-3xl font-extrabold">$0</div>
          <button id="toggle-balance" class="p-2 rounded-full bg-white/5 hover:bg-white/10 btn-glow">
            <svg id="eye-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.3"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.3"/>
            </svg>
          </button>
        </div>
        <div class="text-xs text-white/60 mt-2">–û–±—â–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
      </div>

      <!-- Action Buttons -->
      <div class="grid grid-cols-4 gap-3 fade">
        <button class="text-center btn-glow" onclick="showToast()">
          <div class="glass p-3 rounded-xl">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="#a78bfa" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="text-xs mt-1">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</div>
        </button>
        <button class="text-center btn-glow" onclick="showToast()">
          <div class="glass p-3 rounded-xl">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="#a78bfa" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="text-xs mt-1">–í—ã–≤–µ—Å—Ç–∏</div>
        </button>
        <button class="text-center btn-glow" onclick="showToast()">
          <div class="glass p-3 rounded-xl">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M21 12h-6M3 12h6M12 3v6M12 21v-6" stroke="#a78bfa" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="text-xs mt-1">–û–±–º–µ–Ω</div>
        </button>
        <button class="text-center btn-glow" onclick="showToast()">
          <div class="glass p-3 rounded-xl">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M6 9l6-6 6 6M6 15l6 6 6-6" stroke="#a78bfa" stroke-width="1.4" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="text-xs mt-1">–ë–∏—Ä–∂–∞</div>
        </button>
      </div>

      <!-- QR -->
      <div class="glass p-4 flex justify-between items-center btn-glow fade" onclick="showToast()">
        <div>
          <div class="text-sm font-semibold">–û–ø–ª–∞—Ç–∞ –ø–æ QR-–∫–æ–¥—É</div>
          <div class="text-xs text-white/60">–û–ø–ª–∞—á–∏–≤–∞–π—Ç–µ –ø–æ–∫—É–ø–∫–∏ —Å –ø–æ–º–æ—â—å—é –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã</div>
        </div>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M13 7l5 5-5 5M6 7h7" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>

      <!-- Assets -->
      <div class="text-sm text-white/60 flex justify-between fade">
        <span>–ê–∫—Ç–∏–≤—ã</span>
        <span class="text-sky-400 cursor-pointer" onclick="showToast()">–°–∫—Ä—ã—Ç—å –º–µ–ª–∫–∏–µ –±–∞–ª–∞–Ω—Å—ã</span>
      </div>

      <div id="assets" class="space-y-3 fade"></div>

    </div>
  </main>

  <div id="toast">–§—É–Ω–∫—Ü–∏—è —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ üöÄ</div>

  <script>
    // Toast
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Fetch real prices
    const assets = [
      { id: 'tether', label: 'Tether', symbol: 'USDT' },
      { id: 'toncoin', label: 'Toncoin', symbol: 'TON' },
      { id: 'solana', label: 'Solana', symbol: 'SOL' },
    ];
    const holdings = { tether: 0, toncoin: 0, solana: 0 };

    const money = v => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(v);

    async function fetchPrices() {
      const ids = assets.map(a => a.id).join(',');
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd&include_24hr_change=true`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('assets');
      container.innerHTML = '';
      assets.forEach(a => {
        const info = data[a.id];
        const price = info?.usd ?? 0;
        const change = info?.usd_24h_change ?? 0;
        const el = document.createElement('div');
        el.className = 'glass p-4 flex justify-between items-center rounded-2xl btn-glow';
        el.innerHTML = `
          <div>
            <div class="font-semibold">${a.label}</div>
            <div class="text-xs text-white/60">${money(price)} <span class="${change >= 0 ? 'text-green-400' : 'text-red-400'}">${change.toFixed(2)}%</span></div>
          </div>
          <div class="text-right">
            <div class="text-sm font-medium">0 ${a.symbol}</div>
            <div class="text-xs text-white/60">$0</div>
          </div>`;
        container.appendChild(el);
      });
    }

    fetchPrices();

    // Telegram WebApp integration
    (function initTelegram(){
      const tg = window.Telegram?.WebApp;
      if (!tg) return;
      const user = tg.initDataUnsafe?.user;
      if (user) {
        document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
        if (user.photo_url) document.getElementById('user-photo').src = user.photo_url;
      }
    })();
  </script>

</body>
</html>
