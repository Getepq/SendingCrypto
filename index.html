<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crypto UI</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
  :root {
    --glass: rgba(20, 20, 30, 0.45);
    --border: rgba(255, 255, 255, 0.1);
  }

  body {
    background: radial-gradient(circle at 30% 20%, #0e0e1a, #0a0a13);
    color: white;
    font-family: "Inter", sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* ---- стеклянные панели с подсветкой ---- */
  .glass {
    position: relative;
    background: var(--glass);
    backdrop-filter: blur(14px) saturate(140%);
    -webkit-backdrop-filter: blur(14px) saturate(140%);
    border: 1px solid var(--border);
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .glass::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: radial-gradient(
      circle at bottom,
      rgba(167, 139, 250, 0.25) 0%,
      rgba(167, 139, 250, 0.05) 40%,
      transparent 80%
    );
    opacity: 0.4;
    z-index: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .glass:hover::before {
    opacity: 0.9;
    transform: scale(1.05);
  }

  .glass > * {
    position: relative;
    z-index: 1;
  }

  /* ---- свечение при наведении на кнопки ---- */
  .btn-glow:hover {
    box-shadow: 0 0 20px rgba(167, 139, 250, 0.3);
  }

  /* плавное появление */
  .fade {
    animation: fadein 0.6s ease both;
  }
  @keyframes fadein {
    from { opacity: 0; transform: translateY(6px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="w-[360px] space-y-4">
    <!-- верхняя карточка -->
    <div class="glass p-4 flex items-center gap-3 fade">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="user" class="w-10 h-10 rounded-full">
      <div class="flex justify-between w-full items-center">
        <div>
          <div class="font-semibold">Yipir</div>
          <div class="text-xs text-white/60">Ваш криптокошелёк</div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white/50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
        </svg>
      </div>
    </div>

    <!-- баланс -->
    <div class="glass p-6 text-center fade">
      <div class="text-3xl font-bold">$0</div>
      <div class="text-xs text-white/60 mt-1">Общий баланс в USD</div>
    </div>

    <!-- кнопки действий -->
    <div class="grid grid-cols-4 gap-3 fade text-center">
      <!-- Пополнить -->
      <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" d="M12 5v14M5 12h14" />
        </svg>
        <div class="text-xs">Пополнить</div>
      </button>

      <!-- Вывести -->
      <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" d="M5 12h14" />
        </svg>
        <div class="text-xs">Вывести</div>
      </button>

      <!-- Обмен -->
      <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 3v5h5M8 21v-5H3M21 8l-5-5M3 16l5 5" />
        </svg>
        <div class="text-xs">Обмен</div>
      </button>

      <!-- Биржа -->
      <button class="glass p-3 rounded-xl btn-glow flex flex-col items-center justify-center gap-2 h-20">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 17l4-4 4 4 8-8" />
        </svg>
        <div class="text-xs">Биржа</div>
      </button>
    </div>

    <!-- Оплата по QR-коду -->
    <div class="glass p-4 flex justify-between items-center btn-glow fade cursor-pointer">
      <div>
        <div class="text-sm font-semibold">Оплата по QR-коду</div>
        <div class="text-xs text-white/60">Оплачивайте покупки с помощью криптовалюты</div>
      </div>
      <!-- исправленная стрелка -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white/70 transition-transform duration-300 group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </div>

    <!-- Активы -->
    <div class="glass p-4 fade">
      <div class="flex justify-between text-sm mb-2">
        <span class="font-semibold">Активы</span>
        <span class="text-purple-400 cursor-pointer text-xs">Скрыть мелкие балансы</span>
      </div>

      <div class="flex justify-between text-sm py-2 border-t border-white/10">
        <span>Tether</span>
        <div class="text-right">
          <div class="font-medium">0 USDT</div>
          <div class="text-xs text-white/50">$0</div>
        </div>
      </div>

      <div class="flex justify-between text-sm py-2 border-t border-white/10">
        <span>Toncoin</span>
        <div class="text-right">
          <div class="font-medium">0 TON</div>
          <div class="text-xs text-white/50">$0</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
