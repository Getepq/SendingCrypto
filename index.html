<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SendingCrypto</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #0b1523 0%, #0f1d2e 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #111c2f;
      padding: 16px;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    #content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .asset-card {
      background: #18263b;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .asset-card:hover {
      background: #1f3353;
    }

    .asset-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .asset-label {
      font-weight: 600;
      font-size: 16px;
    }

    .asset-symbol {
      font-size: 13px;
      opacity: 0.7;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #0e1625;
      padding: 12px 0;
      border-top: 1px solid #1c2b45;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #6b7c96;
      transition: color 0.2s;
    }

    .nav-item.active {
      color: #0088cc;
    }

    .nav-item svg {
      display: block;
      margin: 0 auto 4px;
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <header>SendingCrypto</header>

  <div id="content"></div>

  <nav>
    <div class="nav-item active" data-tab="home">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9H6v-9H3z"/></svg>
      Главная
    </div>
    <div class="nav-item" data-tab="transfers">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17 10h4v10H3V4h9v2H5v12h14V10z"/><path d="M21 3h-6v2h2.59L13 9.59 14.41 11 19 6.41V9h2z"/></svg>
      Переводы
    </div>
    <div class="nav-item" data-tab="history">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 8v5l4 2-1 1-5-3V8z"/><path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/></svg>
      История
    </div>
    <div class="nav-item" data-tab="profile">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.67 0 8 1.34 8 4v4H4v-4c0-2.66 5.33-4 8-4z"/><circle cx="12" cy="7" r="4"/></svg>
      Профиль
    </div>
  </nav>

  <script>
    const CRYPTO_ASSETS = [
      { symbol: 'BTCUSDT', label: 'Bitcoin', short: 'BTC' },
      { symbol: 'ETHUSDT', label: 'Ethereum', short: 'ETH' },
      { symbol: 'TONUSDT', label: 'Toncoin', short: 'TON' },
      { symbol: 'SOLUSDT', label: 'Solana', short: 'SOL' },
      { symbol: 'LTCUSDT', label: 'Litecoin', short: 'LTC' }
    ];

    function renderAssets() {
      const container = document.getElementById("content");
      container.innerHTML = "";
      CRYPTO_ASSETS.forEach(asset => {
        const card = document.createElement("div");
        card.className = "asset-card";
        card.innerHTML = `
          <div class="asset-info">
            <div>
              <div class="asset-label">${asset.label}</div>
              <div class="asset-symbol">${asset.short}</div>
            </div>
          </div>
          <div>→</div>
        `;
        container.appendChild(card);
      });
    }

    function setActiveTab(tab) {
      document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

      const content = document.getElementById('content');
      if (tab === 'home') renderAssets();
      else if (tab === 'transfers') content.innerHTML = '<p>Раздел переводов появится позже.</p>';
      else if (tab === 'history') content.innerHTML = '<p>История транзакций скоро будет доступна.</p>';
      else if (tab === 'profile') content.innerHTML = '<p>Профиль пользователя.</p>';
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderAssets();
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => setActiveTab(item.dataset.tab));
      });
    });
  </script>
</body>
</html>
